name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to VPS
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/nodepeers/htdocs/nodepeers.com/

          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            cd /home/nodepeers/htdocs/nodepeers.com

            echo "ğŸ›‘ Stopping existing PM2 process if it exists..."
            pm2 stop nodepeers.com || true
            pm2 delete nodepeers.com || true

            echo "ğŸ§¹ Cleaning previous builds and cache..."
            rm -rf .next
            rm -rf node_modules/.cache

            echo "ğŸ“¦ Installing dependencies..."
            npm ci

            echo "ğŸ› ï¸ Building application..."
            if ! npm run build 2>&1 | tee build.log; then
              echo "âŒ Build failed. Check build.log for details."
              exit 1
            fi

            if [ ! -d ".next" ]; then
              echo "âŒ .next directory missing after build!"
              exit 1
            fi

            echo "âœ… Build succeeded, contents of .next:"
            ls -la .next

            echo "ğŸš€ Starting PM2 process..."
            pm2 start npm --name "nodepeers.com" -- start

            echo "ğŸ’¾ Saving PM2 config..."
            pm2 save

            echo "â³ Waiting for PM2 to settle..."
            sleep 3

            echo "ğŸ“Š PM2 status:"
            pm2 status || true

            echo "ğŸ“„ Last 10 lines of logs:"
            pm2 logs nodepeers.com --lines 10 || true
          EOF
