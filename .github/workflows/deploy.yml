name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy frontend to VPS
        run: |
          rsync -avz --delete --exclude 'node_modules' --exclude '.git' ./ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/nodepeers/htdocs/nodepeers.com/

          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
            set -e
            
            cd /home/nodepeers/htdocs/nodepeers.com

            echo "ğŸ›‘ Stopping existing PM2 processes..."
            pm2 stop nodepeers.com 2>/dev/null || true
            pm2 delete nodepeers.com 2>/dev/null || true

            echo "ğŸ§¹ Cleaning previous builds and cache..."
            rm -rf .next
            rm -rf node_modules/.cache

            echo "ğŸ“¦ Installing dependencies..."
            npm ci

            echo "ğŸ› ï¸ Building application with standalone output..."
            if ! npm run build 2>&1 | tee build.log; then
              echo "âŒ Build failed. Check build.log for details."
              cat build.log
              exit 1
            fi

            echo "ğŸ” Verifying standalone build..."
            if [ -f ".next/standalone/server.js" ]; then
              echo "âœ… Standalone server created successfully"
              ls -la .next/standalone/
            else
              echo "âŒ Standalone build failed - server.js not found"
              echo "Contents of .next directory:"
              ls -la .next/ || echo "No .next directory found"
              exit 1
            fi

            echo "ğŸ“ Copying static files to standalone directory..."
            # Copy public and static files to standalone directory
            if [ -d "public" ]; then
              cp -r public .next/standalone/
            fi
            if [ -d ".next/static" ]; then
              cp -r .next/static .next/standalone/.next/
            fi

            echo "ğŸš€ Starting PM2 with standalone server..."
            # Use the standalone server directly (eliminates race condition!)
            pm2 start .next/standalone/server.js --name "nodepeers.com" --env production

            echo "ğŸ’¾ Saving PM2 config..."
            pm2 save

            echo "â³ Waiting for application to start..."
            sleep 5

            echo "ğŸ“Š PM2 status:"
            pm2 status

            echo "ğŸ”§ Testing application response..."
            # Test if the application is responding
            for i in {1..10}; do
              if curl -s --max-time 5 http://localhost:3000 > /dev/null; then
                echo "âœ… Application is responding successfully!"
                break
              elif [ $i -eq 10 ]; then
                echo "âŒ Application not responding after 10 attempts"
                echo "ğŸ“„ Recent logs:"
                pm2 logs nodepeers.com --lines 20
                exit 1
              else
                echo "â³ Attempt $i: Waiting for application to start..."
                sleep 2
              fi
            done

            echo "ğŸ‰ Deployment completed successfully!"
            echo "ğŸ“„ Final status:"
            pm2 status nodepeers.com
          EOF